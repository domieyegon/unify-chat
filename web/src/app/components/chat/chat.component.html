<div class="chat-container">
    <app-list [messages]="contacts" (chatEmitter)="viewChat($event)"></app-list>
    <app-messages *ngIf="isViewChat" [selectedChat]="selectedChat" (sendMessageEmitter)="sendMessage($event)"></app-messages>

    <div *ngIf="!isViewChat" class="landing-page">
        <div class="container">
            <header class="header">
                <div class="profile-preview">
                    <div class="profile-img">
                        <img src="../../../../favicon.ico" alt="">
                    </div>
                    <div class="desc">
                        <span class="welcome">Welcome</span>
                        <span class="username">{{user?.fullName}}</span>
                    </div>
                </div>
            </header>
        </div>
    </div>
</div>
