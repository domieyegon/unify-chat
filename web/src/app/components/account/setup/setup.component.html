<div class="setup-container">
    <div class="content">
        <form [formGroup]="setUpForm">
            <div class="profile-photo">
                <button (click)="profilePhotoUpload.click()" class="btn preview">
                    <span *ngIf="!croppedImage?.imageUrl" class="placeholder">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </span>
                    <img *ngIf="croppedImage?.imageUrl" [src]="croppedImage.imageUrl" alt="profile photo">
                </button>
                <button (click)="profilePhotoUpload.click()" class="btn">Upload photo</button>
                <input #profilePhotoUpload type="file" (change)="uploadPhoto($event)"  (click)="profilePhotoUpload.value=''"  hidden>
            </div>
            <div class="username">
                <h4>{{user?.fullName}}</h4>
            </div>
            <div class="form-group slogan">
                <input type="text" class="form-control" formControlName="slogan">
            </div>
        </form>
    </div>
</div>


<!-- Button trigger modal -->
<button id="cropperModalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cropperStaticBackdrop" hidden> </button>
  
  <!-- Modal -->
  <div class="modal fade" id="cropperStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="cropperStaticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cropperStaticBackdropLabel">Please crop your photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <image-cropper
          [imageFile]="data.image"
          [maintainAspectRatio]="true"
          [aspectRatio]="1/1"
          (imageCropped)="imageCropped($event)"
          [resizeToHeight]="200"
          [resizeToWidth]="200"
          ></image-cropper>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="croppedResult()" data-bs-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>
