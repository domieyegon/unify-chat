spring:
  datasource:
    url: jdbc:mysql://localhost:3306/uchat
    username: root
    password: ${MYSQL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  cache:
    caffeine:
      spec: maximumSize=100

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SENDER_EMAIL_ADDRESS}
    password: ${SENDER_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000


server:
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: on_param
    include-exception: false
